<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0ea5e9">
    <link rel="icon" href="/icons/icon-192.png">
    <title>Tony Repartos · Rutas</title>
    <style>
      :root{--primary:#0ea5e9}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#f8fafc;color:#0f172a}
      header{position:sticky;top:0;background:#fff;border-bottom:1px solid #e5e7eb;z-index:10}
      .container{max-width:1100px;margin:0 auto;padding:12px 16px}
      .btn{border:none;border-radius:10px;background:var(--primary);color:#fff;padding:10px 14px;cursor:pointer}
      .btn.outline{background:#fff;color:#0f172a;border:1px solid #cbd5e1}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:14px}
      .grid{display:grid;gap:14px}
      .grid-2{grid-template-columns:1fr}
      @media(min-width:900px){.grid-2{grid-template-columns:1fr 1fr}}
      input,textarea,select{width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:10px}
      label{font-size:12px;opacity:.7}
      .badge{background:#e2e8f0;border-radius:999px;padding:4px 8px;font-size:12px}
      ol{padding-left:20px}
      .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
      .spacer{flex:1}
    </style>
  </head>
  <body>
    <header>
      <div class="container row">
        <h1 style="margin:0;font-size:18px">Tony Repartos · Rutas</h1>
        <div class="spacer"></div>
        <input id="search" placeholder="Buscar..." />
      </div>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
